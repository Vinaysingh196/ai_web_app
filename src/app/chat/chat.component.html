<div *ngIf="isLoading">Aira is typing...</div>


<button (click)="showCharacters = !showCharacters">
  {{ showCharacters ? 'Hide' : 'Edit AI Characters' }}
</button>

<div *ngIf="showCharacters">
<app-character-settings (characterSelected)="onCharacterSelected($event)"></app-character-settings>
</div>

<div *ngFor="let msg of messages" style="margin-bottom: 12px;">
  <strong>{{ msg.sender }}:</strong> {{ msg.text }}
</div>

<div *ngIf="selectedCharacter">
  <h3>ðŸ’¬ Chatting with {{ selectedCharacter.name }} {{ selectedCharacter.avatar }}</h3>
  <p><strong>Prompt:</strong> {{ selectedCharacter.systemPrompt }}</p>
  <p><strong>Model:</strong> {{ selectedCharacter.model }}</p>
</div>


<form (submit)="sendMessage(); $event.preventDefault()">
  <input [(ngModel)]="userInput" name="msg" required placeholder="Ask something..." style="width: 80%;" />
  <button type="submit">Send</button>
</form>
